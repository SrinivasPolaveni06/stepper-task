  <div class="container-fluid">
    <div class="row rowContainer d-flex justify-content-center align-items-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h3 id="heading">Sign Up Your User Account</h3>
          <p>Fill all form field to go to next step</p>
          <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
              <li class="active">
                <strong>
                  <a href="#step-1" type="button" class="btn btn-active btn-circle">1</a>

              </li>

                  <p class="paragraph">Step 3</p>
                </strong>
              </li>
              <li>
                <strong>

                  <p class="paragraph">Step 4</p>
                </strong>
              </li>
            </ul>

            <br />
            <!-- fieldsets -->
            <fieldset>
              <div class="form-card">
                <div class="row formContainer ms-3 shadow">
                  <div class="col-7">
                    <h4>Account Information</h4>
                  </div>
                  <div class="mb-1">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-1">

                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text mt-0 pt-0">We'll never share your email with anyone
                                            else.</div> -->
                  </div>
                  <div class="mb-1">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div>
                    <button type="submit" class="btn btn-primary">Next</button>
                  </div>



          </form>
        </div>
